    <title>SVNADMIN</title>

<body>
    <div id="hld">
        <div class="wrapper">       <!-- wrapper begins -->
            <div id="header">
                
                <h1><a href="/">Svnadmin</a></h1>
                
                <ul id="nav">
                    <li #{if title == 'Repositories'}class="active"#{/}>#{a @Repositories.index() }1. Repositories#{/a}</li>
                    <li #{if title == 'Groups'}class="active"#{/}>#{a @Groups.index() }2. Groups#{/a}</li>
                    <li #{if title == 'Permissions'}class="active"#{/}>#{a @Permissions.index() }3. Permissions#{/a}</li>
                    <li #{if title == 'Synchronizations'}class="active"#{/}>#{a @Synchronizations.index() }4. Synchronizations#{/a}</li>
                </ul>
                
                <ul id="nav2">
                    <li #{if title == 'Importers'}class="active"#{/}>#{a @Importers.index() }Imports#{/a}</li>
                </ul>

            </div> <!-- #header ends -->
            <center>
                #{doLayout /}
            </center>
            
        </div> <!-- wrapper ends -->
        
    </div> <!-- #hld ends -->
    
    <script type="text/javascript">
        $(".chzn-select").chosen({allow_single_deselect: true});
